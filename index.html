    <main>
        <div class="contacto">
            <img src="../img/what.png" alt="contacto whatsapp">
<!--aca la idea es que sea un boton funcional directo al whatsapp-->
        </div class >
        <h2 class="textoCentrado saboresEnVivo">Sabores en vivo</h2>
        <div class="imagenesGuitarras">

            <section >
                <div class="imagenSabores">
                    <img src="./img/TRAGOS.jpg" alt="dos vasos con tragos">
                    <img src="./img/pizza.jpg" alt="pizza con cerveza">
                    <img src="./img/RABAS (1).jpg" alt="plato con ravas">
                    <img src="./img/LOMITO (2).jpg" alt="lomo con papas fritas">

            </section>
        
            <section>
                <img src="./img/guitarraDerecha.png" alt="mitad de guitarra derecha">
            </section>
        </div>
        <div class="carrusel">
            <h2 class="textoCentrado">Shows</h2>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/miercolesC.jpeg" class="d-block w-100 img-carrusel" alt="...">

                <div class="carousel-item">
                    <img src="./img/juevesC.jpeg" class="d-block w-100 img-carrusel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/viernesC.jpeg" class="d-block w-100 img-carrusel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/sabadoC.jpeg" class="d-block w-100 img-carrusel" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            
    </main>
